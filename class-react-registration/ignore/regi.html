<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Class-Registraction</title>
  </head>
  <body>
    <nav>
      <!-- 각 탭의 항목을 누르면 메인 안의 div의 내용이 바뀜.-->
      <ul>
        <div><a href="#">수강신청</a></div>
        <div><a href="#">장바구니</a></div>
        <div><a href="#">시간표 조회</a></div>
        <div><a href="#">개인 시간표</a></div>
        <div><a href="#">게시판</a></div>
      </ul>
    </nav>
    <main>
      <header>
        <!-- 클릭 이벤트로 인해 nav를 감출 수 있어야 함-->
        <!-- 사용자 정보를 알려주어야 함.-->
      </header>

      <div id="content">
        <!-- 이곳에 각 탭에 해당하는 기능이 구현되어야 함-->
      </div>
    </main>
  </body>
</html>
