<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- form 의 action 속성에 수강신청 홈페이지로 이동시켜야함-->
      <form
        name="user-data"
        id="login-form"
        action="/regIndex.html"
        method="GET"
      >
        <div id="login-box">
          <input type="text" name="id" />
          <input type="text" name="password" />
        </div>
        <button>로그인</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
