<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registration.css" />
    <title>Class-Registraction</title>
  </head>
  <body>
    <nav>
      <!-- 각 탭의 항목을 누르면 메인 안의 div의 내용이 바뀜.-->
      <ul>
        <div><a href="#">수강신청</a></div>
        <div><a href="#">장바구니</a></div>
        <div><a href="#">시간표 조회</a></div>
        <div><a href="#">개인 시간표</a></div>
        <div><a href="#">게시판</a></div>
      </ul>
    </nav>
    <main>
      <header>
        <!-- 클릭 이벤트로 인해 nav를 감출 수 있어야 함-->
        <!-- 사용자 정보를 알려주어야 함.-->
        <div>
          <!-- 메뉴 감추기 버튼 -->
          <i class="fas fa-bars"></i>
        </div>
        <div>
          <!-- 학교 이미지 -->
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div>
          <!-- 학기정보 -->
          <span>
            2021학년도 2학기
          </span>
        </div>
        <div id="personal-data">
          <span>
            <!-- 이름 -->
            김동민
          </span>
          <span>
             <!-- 학번 -->
             20142679
          </span>
          <span>
            학년(가진급학년)
            <!-- 학년 -->
          </span>
          <span>
            4(4)
          </span>
          <span>
            <!-- 학점 -->
            제한학점
          </span>
          <span>23</span>
          <span>
            (기본:22/이월:1)
          </span>
          <div>
            <!-- 상세정보 -->
            <i class="fas fa-sort-down"></i>
          </div>
        </div>
        <div id="time-data">
          <div>
            <!--시계 이미지 -->
            <i class="far fa-clock"></i>
          </div>
          <span>
            <!-- 시간 정보 -->
            11:50
          </span>
        </div>
        <div>
          <button>
            연장하기
          </button>
        </div>
        <div>
          <button>
            로그아웃
          </button>
        </div>
      </header>
      <div id="content">
        <!-- 이곳에 각 탭에 해당하는 기능이 구현되어야 함-->

      </div>
    </main>
    <script src="https://kit.fontawesome.com/87360ab54c.js" crossorigin="anonymous"></script>
  </body>
</html>
